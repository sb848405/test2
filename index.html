<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>

    <!-- External Libraries & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500;700&family=Signika&family=Lato&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* --- Base & Body Styles --- */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #000;
        }

        /* --- Countdown Overlay --- */
        #countdownOverlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(189, 26, 26, 0.9);
            color: white;
            z-index: 9999;
            text-align: center;
        }

        #overlayTimer div {
            margin: 5px;
            padding: 15px;
            border-radius: 10px;
            background: rgb(255, 4, 4);
            min-width: 70px;
            display: inline-block;
        }

        #overlayTimer span {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        /* --- Main Content Page Styles (for transition) --- */
        .content-wrapper {
            display: none;
            /* Initially hidden */
        }

        .gradient-bg {
            background: linear-gradient(135deg, #0b79ff, #00e1ff, #0870ba, #0055ff);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Intro Animation Sequence Styles --- */
        #animation-container {
            display: none;
            position: fixed;
            inset: 0;
            background-color: #000000;
            z-index: 1000;
            transition: background-color linear 5s;
        }

        #animation-container.peach {
            background-color: #4169E1 !important;
        }

        #animation-container.peach-after {
            animation: peach_alive linear 8s infinite;
        }

        @keyframes peach_alive {
            0% { background-color: #122b75; }
            25% { background-color: #003ef9; }
            50% { background-color: #809ae8; }
            75% { background-color: #4169E1; }
            100% { background-color: #053fee; }
        }

        .bulb {
            width: 50px;
            height: 50px;
            margin: auto;
            background-repeat: no-repeat;
            background-position: center 0px;
            background-size: 50px 50px;
            background-image: url('https://placehold.co/50x50/000000/000000?text=B');
        }

        .bulb-glow-yellow {
            animation: bulb_glow_yellow linear 5s;
            background-image: url('Image/bulb.png');
        }

        @keyframes bulb_glow_yellow {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 1; }
        }

        .bulb-glow-yellow-after {
            animation: bulb_glow_yellow_after linear 1s infinite;
        }

        @keyframes bulb_glow_yellow_after {
            0%, 100% { background-image: url('bulb_yellow.png'); }
            50% { background-image: url('bulb_yellow.png'); }
        }

        .bannar {
            max-width: 100%;
            transform: translate(0px, -500px);
            visibility: hidden;
        }

        .bannar-come {
            animation: bannar_come linear 6s;
            transform: translate(0px, 0px);
        }

        @keyframes bannar_come {
            0% { transform: translate(0px, -1000px); }
            33% { transform: translate(0px, 0px) rotate(10deg); }
            66% { transform: translate(0px, 100px) rotate(-10deg); }
            100% { transform: translate(0px, 0px); }
        }

        .balloons {
            position: fixed;
            bottom: -200px;
            opacity: 0.6;
            z-index: 99;
            width: 100px;
            height: 183px;
            background-repeat: no-repeat;
            background-size: 100px 183px;
            color: #BF4136;
            text-shadow: 2px 2px 2px #FFF;
        }

        .balloons h2 {
            text-transform: uppercase;
            font-family: 'Signika', sans-serif;
            font-size: 50px;
            text-align: center;
            margin-top: 50px;
        }
        
        #b1 { background-image: url('b1.png'); }
        #b2 { background-image: url('b2.png'); }
        #b3 { background-image: url('b3.png'); }
        #b4 { background-image: url('b4.png'); }
        #b5 { background-image: url('b5.png'); }
        #b6 { background-image: url('b6.png'); }
        #b7 { background-image: url('b7.png'); }


        .balloons-rotate-behaviour-one {
            animation: balloons_rotate_one linear 10s infinite;
            transform: rotate(30deg);
        }

        @keyframes balloons_rotate_one {
            0%, 100% { transform: rotate(30deg); }
            50% { transform: rotate(-30deg); }
        }

        .balloons-rotate-behaviour-two {
            animation: balloons_rotate_two linear 10s infinite;
            transform: rotate(-20deg);
        }

        @keyframes balloons_rotate_two {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(20deg); }
        }

        .control-panel {
            position: fixed;
            bottom: 0;
            padding: 10px 0px;
            width: 100%;
            text-align: center;
            z-index: 100;
        }

        .control-panel .btn-primary {
            display: none;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            text-transform: uppercase;
            font-family: 'Signika', sans-serif;
            font-weight: 700;
            color: #fff;
            background-color: #466baf;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
            margin: 5px;
        }

        .control-panel .btn-primary:hover,
        .control-panel .btn-primary:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        /* --- Old Cake Styles (From Animation Sequence) --- */
        .cake-cover {
            margin-top: 50px;
            display: none;
        }

        .cake {
            position: absolute;
            left: 50%;
            width: 300px;
            height: 300px;
            margin-left: -150px;
        }

        .cake:after {
            background: rgba(255, 255, 255, 1);
            border-radius: 300px;
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 6px;
        }

        .velas {
            background: rgba(255, 255, 255, 1);
            border-radius: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -7.5px;
            margin-top: -25px;
            width: 15px;
            height: 50px;
        }

        .velas:after,
        .velas:before {
            background: rgba(255, 0, 0, 0.4);
            content: "";
            position: absolute;
            width: 100%;
            height: 6.66px;
        }

        .velas:after {
            top: 25%;
            left: 0;
        }

        .velas:before {
            top: 45%;
            left: 0;
        }

        .fuego {
            display: none;
            border-radius: 100%;
            box-shadow: 0 0 40px 10px rgba(248, 233, 209, 0.2);
            position: absolute;
            top: -12px;
            left: 50%;
            margin-left: -10px;
            width: 20px;
            height: 37.5px;
        }

        .fuego:nth-child(1) { animation: fuego 2s infinite; }
        .fuego:nth-child(2) { animation: fuego 1.5s infinite; }
        .fuego:nth-child(3) { animation: fuego 1s infinite; }
        .fuego:nth-child(4) { animation: fuego 0.5s infinite; }
        .fuego:nth-child(5) { animation: fuego 0.2s infinite; }

        @keyframes fuego {
            0%, 100% {
                background: rgba(254, 248, 97, 0.5);
                transform: translateY(0) scale(1);
            }
            50% {
                background: rgba(255, 50, 0, 0.1);
                transform: translateY(-60px) scale(0);
            }
        }

        .cobertura {
            background: rgba(236, 231, 227, 1);
            border-radius: 150px;
            position: absolute;
            top: 60%;
            left: 50%;
            margin-left: -83.33px;
            margin-top: -15px;
            width: 166.66px;
            height: 37.5px;
            z-index: 10;
        }

        .cobertura:after,
        .cobertura:before {
            background: rgba(236, 231, 227, 1);
            border-radius: 300px;
            content: "";
            position: absolute;
            width: 15px;
            height: 30px;
        }

        .cobertura:after {
            top: 20px;
            right: 42.85px;
        }

        .cobertura:before {
            top: 30px;
            right: 27.27px;
        }

        .bizcocho {
            background: rgba(109, 56, 38, 1);
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -75px;
            width: 150px;
            height: 100px;
        }

        .bizcocho:after,
        .bizcocho:before {
            background: rgba(236, 231, 227, 0.6);
            content: "";
            position: absolute;
            width: 100%;
            height: 15px;
        }

        .bizcocho:after {
            top: 30%;
            left: 0;
        }

        .bizcocho:before {
            top: 60%;
            left: 0;
        }
    </style>
</head>

<body>

    <!-- Section 1: Initial Countdown Overlay -->
    <div id="countdownOverlay">
        <h1>Countdown to 25th Dec 2025</h1>
        <div id="overlayTimer" class="flex"></div>
    </div>

    <!-- Section 2: Interactive Animation Sequence -->
    <div id="animation-container">
        <div class="row">
            <div class="col-md-12 text-center" style="padding-top: 20px;">
                <div class="bulb" id="bulb_yellow"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="banner.png" class="bannar" onerror="this.onerror=null;this.src='https://placehold.co/800x200/4169E1/FFFFFF?text=Happy+Birthday!';" />
                <div class="cake-cover">
                    <div class="cake">
                        <div class="velas">
                            <div class="fuego"></div>
                            <div class="fuego"></div>
                            <div class="fuego"></div>
                            <div class="fuego"></div>
                            <div class="fuego"></div>
                        </div>
                        <div class="cobertura"></div>
                        <div class="bizcocho"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="control-panel">
            <button class="btn-primary" id="turn_on">Turn On Lights</button>
            <button class="btn-primary" id="play">Play Music</button>
            <button class="btn-primary" id="bannar_coming">Let's Decorate</button>
            <button class="btn-primary" id="balloons_flying">Fly Balloons</button>
            <button class="btn-primary" id="cake_fadein">Most Important!</button>
            <button class="btn-primary" id="light_candle">Light the Candle</button>
            <button class="btn-primary" id="wish_message">Make a Wish</button>
        </div>
        <div class="balloons" id="b1"><h2>H</h2></div>
        <div class="balloons" id="b2"><h2>A</h2></div>
        <div class="balloons" id="b3"><h2>P</h2></div>
        <div class="balloons" id="b4"><h2>P</h2></div>
        <div class="balloons" id="b5"><h2>Y</h2></div>
        <div class="balloons" id="b6"><h2>B</h2></div>
        <div class="balloons" id="b7"><h2>DAY</h2></div>
        <audio class="song" src="hbd1.mp3" loop="loop"></audio>
    </div>

    <!-- This is where the main content (from main.html) would be loaded -->
    <div class="content-wrapper">
        <!-- Main content goes here -->
        <h1>Happy Birthday!</h1>
        <p>This is the main page content that appears after the animation.</p>
    </div>


    <script>
        $(document).ready(function() {
            // --- Global Variables & Constants ---
            const overlayTimerEl = $('#overlayTimer');
            const countdownOverlay = $('#countdownOverlay');
            const animationContainer = $('#animation-container');
            const contentWrapper = $('.content-wrapper');
            const targetDate = new Date(Date.UTC(2025, 11, 24, 18, 30, 0)); // NOTE: Month is 0-indexed (11 = Dec)

            // --- 1. Initial Countdown Logic ---
            function updateOverlayCountdown() {
                const now = new Date();
                let diff = targetDate - now;
                
                // FOR DEVELOPMENT: Set to 0 to skip the countdown.
                diff = 0; 

                if (diff <= 0) {
                    countdownOverlay.hide();
                    $('body').css('background', '#000'); 
                    animationContainer.fadeIn('fast');
                    $('#turn_on').fadeIn('fast');
                    clearInterval(overlayInterval);
                    return;
                }

                const totalSeconds = Math.floor(diff / 1000);
                const days = Math.floor(totalSeconds / 86400);
                const hours = Math.floor((totalSeconds % 86400) / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;

                overlayTimerEl.html(`
                    <div><span>${String(days).padStart(2, '0')}</span>Days</div>
                    <div><span>${String(hours).padStart(2, '0')}</span>Hours</div>
                    <div><span>${String(minutes).padStart(2, '0')}</span>Minutes</div>
                    <div><span>${String(seconds).padStart(2, '0')}</span>Seconds</div>
                `);
            }
            const overlayInterval = setInterval(updateOverlayCountdown, 1000);
            updateOverlayCountdown();

            // --- 2. Interactive Animation Sequence Logic ---
            $('#turn_on').click(function() {
                $('#bulb_yellow').addClass('bulb-glow-yellow');
                animationContainer.addClass('peach');
                $(this).fadeOut('slow').delay(1500).promise().done(function() {
                    $('#play').fadeIn('slow');
                });
            });

            $('#play').click(function() {
                const audio = $('.song')[0];
                audio.play().catch(error => console.error("Audio playback failed:", error));
                $('#bulb_yellow').addClass('bulb-glow-yellow-after');
                animationContainer.addClass('peach-after');
                $(this).fadeOut('slow').delay(2000).promise().done(function() {
                    $('#bannar_coming').fadeIn('slow');
                });
            });

            $('#bannar_coming').click(function() {
                $('.bannar').css('visibility', 'visible').addClass('bannar-come');
                $(this).fadeOut('slow').delay(2000).promise().done(function() {
                    $('#balloons_flying').fadeIn('slow');
                });
            });

            // Balloon animation functions
            function loopOne() {
                let randleft = ($(window).width() - 100) * Math.random();
                let randtop = 500 * Math.random();
                $('#b1').animate({ left: randleft, bottom: randtop }, 10000, loopOne);
            }
            function loopTwo() {
                let randleft = ($(window).width() - 100) * Math.random();
                let randtop = 500 * Math.random();
                $('#b2').animate({ left: randleft, bottom: randtop }, 10000, loopTwo);
            }
            function loopThree() {
                let randleft = ($(window).width() - 100) * Math.random();
                let randtop = 500 * Math.random();
                $('#b3').animate({ left: randleft, bottom: randtop }, 10000, loopThree);
            }
            function loopFour() {
                let randleft = ($(window).width() - 100) * Math.random();
                let randtop = 500 * Math.random();
                $('#b4').animate({ left: randleft, bottom: randtop }, 10000, loopFour);
            }
            function loopFive() {
                let randleft = ($(window).width() - 100) * Math.random();
                let randtop = 500 * Math.random();
                $('#b5').animate({ left: randleft, bottom: randtop }, 10000, loopFive);
            }
            function loopSix() {
                let randleft = ($(window).width() - 100) * Math.random();
                let randtop = 500 * Math.random();
                $('#b6').animate({ left: randleft, bottom: randtop }, 10000, loopSix);
            }
            function loopSeven() {
                let randleft = ($(window).width() - 100) * Math.random();
                let randtop = 500 * Math.random();
                $('#b7').animate({ left: randleft, bottom: randtop }, 10000, loopSeven);
            }

            $('#balloons_flying').click(function() {
                $('#b1, #b4, #b5, #b7').addClass('balloons-rotate-behaviour-one');
                $('#b2, #b3, #b6').addClass('balloons-rotate-behaviour-two');
                loopOne(); loopTwo(); loopThree(); loopFour(); loopFive(); loopSix(); loopSeven();
                $(this).fadeOut('slow').delay(1500).promise().done(function() {
                    $('#cake_fadein').fadeIn('slow');
                });
            });

            $('#cake_fadein').click(function() {
                $('.cake-cover').fadeIn('slow');
                $(this).fadeOut('slow').delay(1000).promise().done(function() {
                    $('#light_candle').fadeIn('slow');
                });
            });

            $('#light_candle').click(function() {
                $('.fuego').fadeIn('slow');
                $(this).fadeOut('slow').promise().done(function() {
                    $('#wish_message').fadeIn('slow');
                });
            });

            $('#wish_message').click(function() {
                const audio = $('.song')[0];
                audio.pause();
                // Redirect to the main content page
                 window.location.href = 'Main.html';
            });
        });
    </script>
</body>

</html>
